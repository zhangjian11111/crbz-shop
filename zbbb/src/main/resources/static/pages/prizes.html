<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>奖品设置</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>奖盘设置</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="周报序号" v-model="pagination.serial" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="周报事件描述" v-model="pagination.description" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="事件处理状态" v-model="pagination.rstatus" style="width: 200px;" class="filter-item"></el-input>                <el-date-picker                        v-model="pagination.starttime"                        align="right"                        type="date"                        placeholder="   开始时间"                        :picker-options="pickerOptions"                        value-format="yyyy-MM-dd">                </el-date-picker>                <el-date-picker                        v-model="pagination.endtime"                        align="right"                        type="date"                        placeholder="   结束时间"                        :picker-options="pickerOptions"                        value-format="yyyy-MM-dd">                </el-date-picker>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                <el-button @click="exportZb()" type="info" icon="el-icon-paperclip">导出周报</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column prop="serial" align="center" label="序号"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column prop="proposer" label="提出人" align="center"></el-table-column>                <el-table-column prop="proposetime" label="提出时间" align="center"></el-table-column>                <el-table-column prop="solver" label="解决人" align="center"></el-table-column>                <el-table-column prop="ertime" label="预计解决时间" align="center"></el-table-column>                <el-table-column prop="artime" label="实际解决时间" align="center"></el-table-column>                <el-table-column prop="remark" label="备注" align="center"></el-table-column>                <el-table-column prop="rstatus" label="解决状态" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleZbUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增周报" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="周报序号" prop="serial">                                    <el-input v-model="formData.serial"/>                                </el-form-item>                            </el-col>                        </el-row>                         <el-row>                            <el-col :span="48">                                <el-form-item label="事件描述" prop="description">                                    <el-input v-model="formData.description" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="提出人" prop="proposer">                                    <el-input placeholder="黄金华" v-model="formData.proposer" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="提出时间" prop="proposetime"><!--                                    <el-input v-model="formData.proposetime" ></el-input>-->                                    <el-date-picker                                            v-model="formData.proposetime"                                            align="right"                                            type="date"                                            placeholder="提出时间"                                            :picker-options="pickerOptions"                                            value-format="yyyy-MM-dd">                                    </el-date-picker>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="解决人" prop="solver">                                    <el-input placeholder="张建" v-model="formData.solver" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="预计解决时间" prop="ertime" >                                    <el-input placeholder="1天" v-model="formData.ertime" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="实际解决时间" prop="artime">                                    <el-input placeholder="1天" v-model="formData.artime"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="48">                                <el-form-item label="备注" prop="remark">                                    <el-input v-model="formData.remark" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="解决状态" prop="rstatus">                                    <el-input placeholder="已解决" v-model="formData.rstatus" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑周报详细项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="周报序号" prop="serial">                                    <el-input v-model="formData.serial"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="48">                                <el-form-item label="事件描述" prop="description">                                    <el-input v-model="formData.description" type="textarea"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="提出人" prop="proposer">                                    <el-input placeholder="黄金华" v-model="formData.proposer" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="提出时间" prop="proposetime"><!--                                    <el-input v-model="formData.proposetime" ></el-input>-->                                    <el-date-picker                                            v-model="formData.proposetime"                                            align="right"                                            type="date"                                            placeholder="提出时间"                                            :picker-options="pickerOptions"                                            value-format="yyyy-MM-dd">                                    </el-date-picker>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="解决人" prop="solver">                                    <el-input placeholder="张建" v-model="formData.solver" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="预计解决时间" prop="ertime">                                    <el-input placeholder="1天" v-model="formData.ertime" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="实际解决时间" prop="artime">                                    <el-input placeholder="1天" v-model="formData.artime"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="48">                                <el-form-item label="备注" prop="remark">                                    <el-input v-model="formData.remark" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="12">                                <el-form-item label="解决状态" prop="rstatus">                                    <el-input placeholder="已解决" v-model="formData.rstatus" ></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                serial: [{ required: true, message: '序号为必填项', trigger: 'blur' }],                description: [{ required: true, message: '事件描述为必填项', trigger: 'blur' }],                proposer: [{ required: true, message: '提出人为必填项', trigger: 'blur' }],                proposetime: [{ required: true, message: '提出时间为必填项', trigger: 'blur' }],                solver: [{ required: true, message: '解决人为必填项', trigger: 'blur' }],                ertime: [{ required: true, message: '预计解决时间为必填项', trigger: 'blur' }],                artime: [{ required: true, message: '实际解决时间为必填项', trigger: 'blur' }],                remark: [{ required: true, message: '备注为必填项', trigger: 'blur' }],                rstatus: [{ required: true, message: '解决状态为必填项', trigger: 'blur' }]            },            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize:5,//每页显示的记录数                total:0,//总记录数                serial: "",                rstatus: "",                description: "",                proposetime: "",                starttime: "",                endtime: "",            },            pickerOptions: {                disabledDate(time) {                    return time.getTime() > Date.now();                },                shortcuts: [{                    text: '今天',                    onClick(picker) {                        picker.$emit('pick', new Date());                    }                }, {                    text: '昨天',                    onClick(picker) {                        const date = new Date();                        date.setTime(date.getTime() - 3600 * 1000 * 24);                        picker.$emit('pick', date);                    }                }, {                    text: '一周前',                    onClick(picker) {                        const date = new Date();                        date.setTime(date.getTime() - 3600 * 1000 * 24 * 7);                        picker.$emit('pick', date);                    }                }]            },        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            //调用查询全部数据的操作            this.getAll();        },        methods: {            //分页查询            getAll() {                //组织参数，拼接url请求地址                // console.log(this.pagination.type);                //为什么日期放在最前面才能发送到后端？？？                param = "?starttime="+this.pagination.starttime;                param +="&endtime="+this.pagination.endtime;                param +="&description="+this.pagination.description;                param += "&serial="+this.pagination.serial;                param +="&rstatus="+this.pagination.rstatus;                console.log(param);                if((this.pagination.starttime != null && this.pagination.endtime == null) || (this.pagination.starttime == null && this.pagination.endtime != null)                || (this.pagination.starttime != '' && this.pagination.endtime == '') || (this.pagination.starttime == '' && this.pagination.endtime != '')){                    this.$confirm('请补全时间范围', '加油，年轻人', {                        confirmButtonText: '确定',                        cancelButtonText: '取消',                        type: 'warning'                    }).then(() => {                        this.$message({                            type: 'success',                            message: '继续吧!'                        });                    }).catch(() => {                        this.$message({                            type: 'info',                            message: '取消查找'                        });                    });                }else {                    //发送异步请求                    axios.get("/zbfc/list/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res)=>{                        this.pagination.pageSize = res.data.data.size;                        this.pagination.currentPage = res.data.data.current;                        this.pagination.total = res.data.data.total;                        this.dataList = res.data.data.records;                    });                }            },            //切换页码            handleCurrentChange(currentPage) {                //修改页码值为当前选中的页码值                this.pagination.currentPage = currentPage;                //执行查询                this.getAll();            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            //添加            handleAdd () {                axios.post("/zbfc/save",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible = false;                        this.$message.success(res.data.msg);                    }else{                        this.$message.error(res.data.msg);                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //取消            cancel(){                this.dialogFormVisible = false;                this.dialogFormVisible4Edit = false;                this.$message.info("当前操作取消");            },            // 删除            handleDelete(row) {                // console.log(row);                this.$confirm("此操作永久删除当前信息，是否继续？","提示",{type:"info"}).then(()=>{                    axios.delete("/zbfc/delete/"+row.id).then((res)=>{                        if(res.data.flag){                            this.$message.success("删除成功");                        }else{                            this.$message.error("数据同步失败，自动刷新");                        }                    }).finally(()=>{                        //2.重新加载数据                        this.getAll();                    });                }).catch(()=>{                    this.$message.info("取消操作");                });            },            //弹出编辑窗口            handleZbUpdate(row) {                axios.get("/zbfc/info/"+row.id).then((res)=>{                    if(res.data.flag && res.data.data != null ){                        this.dialogFormVisible4Edit = true;                        this.formData = res.data.data;                    }else{                        this.$message.error("数据同步失败，自动刷新");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //修改            handleEdit() {                axios.put("/zbfc/update",this.formData).then((res)=>{                    //判断当前操作是否成功                    if(res.data.flag){                        //1.关闭弹层                        this.dialogFormVisible4Edit = false;                        this.$message.success("修改成功");                    }else{                        this.$message.error("修改失败");                    }                }).finally(()=>{                    //2.重新加载数据                    this.getAll();                });            },            //导出周报            exportZb() {                param = "?starttime="+this.pagination.starttime;                param +="&endtime="+this.pagination.endtime;                param +="&description="+this.pagination.description;                param += "&serial="+this.pagination.serial;                param +="&rstatus="+this.pagination.rstatus;                console.log(param);                if(this.pagination.starttime == '' || this.pagination.endtime == '' || this.pagination.starttime == null || this.pagination.endtime == null){                    this.$confirm('你没有选择时间范围, 是否导出所有周报记录?', '加油，年轻人', {                        confirmButtonText: '确定',                        cancelButtonText: '取消',                        type: 'warning'                    }).then(() => {                        this.$message({                            type: 'success',                            message: '正在导出!'                        });                        window.open("http://localhost:8012/zbfc/export/"+param);                    }).catch(() => {                        this.$message({                            type: 'info',                            message: '已取消导出'                        });                    });                }else {                    window.open("http://localhost:8012/zbfc/export/"+param);                }                //发送异步请求                /*axios.get("/zbfc/export/"+param,{                    responseType: 'blob'                }).then((res)=>{                    this.$download.excel(response, '${table.classComment}.xls');                    this.exportLoading = false;                });*/            }        }    })</script></html>
